<!--
Main User Interface HTML File
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TourTracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Use Tabulator for tables? --
    <link href="https://unpkg.com/tabulator-tables@5.6.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.6.1/dist/js/tabulator.min.js"></script>
    <!-- -->
    <script src="js/jquery.min.js"></script>


</head>

<body>
    <div class="view" data-view-name="tours">
        <div>
            <h1>Add a tour</h1>
            <input type="text" placeholder="Tour URL" id="inp-tour-url">
            <button id="btn-add-tour">Add</button>
        </div>
        <div>
            <h1>Tours&nbsp;
                <a href="?view=departures&filter_watch=1"><button>Watchlist</button></a>
                <a href="?view=alerts"><button>Alerts</button></a>
                <a href="itinerary-finder/"><button>Itinerary Finder</button></a>
            </h1>
            <div id="tour-data"></div>
        </div>
    </div>
    <div class="view" data-view-name="departures">
        <a href="?view=tours">Return to Tours</a>
        <h1>Departures</h1>
        <div id="departure-data"></div>
    </div>
    <div class="view" data-view-name="sync-history">
        <a href="?view=tours">Return to Tours</a>
        <h1>Price History</h1>
        <div id="sync-data"></div>
    </div>
    <div class="view" data-view-name="alerts">
        <a href="?view=tours">Return to Tours</a>
        <h1>Alerts</h1>
        <p>Changes to prices and availability of your watched departures will show here.</p>
        <div id="alert-data"></div>
    </div>
    <script src="js/main.js" type="module" defer></script>
</body>

</html>
